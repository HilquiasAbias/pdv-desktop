<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <i class="pi pi-shopping-cart text-4xl" style="margin-right: 10px;"></i>
                    <span><i>Mercadinho</i></span>
                    <br><br>
                    <div class="text-900 text-3xl font-medium mb-3">Acesse o sistema</div>
                </div>

                <div>
                    <label for="name" class="block text-900 text-xl font-medium mb-2">Nome</label>
                    <input id="name" [(ngModel)]="name" type="text" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password" class="block text-900 font-medium text-xl mb-2">Senha</label>
                    <p-password id="password" [(ngModel)]="password" [feedback]="false" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5"></div>

                    <button pButton pRipple label="Entrar" class="w-full p-3 text-xl" (click)="authenticate()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
